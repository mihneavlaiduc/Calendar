<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTVISION FIIPRACTIC 2022 PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id = "wrapper">
        <header id = "header">
            <h1>CALENDAR</h1>

            <button id = "add-event-button"><i>+ </i>ADD EVENT</button>

            <div id = "add-event-button-modal" class = "add-event-button-modal">

                <div class = "add-event-button-modal-content"> 
                <form>
                    <span class="closeAddEventModal">&times;</span>
                    <label for="Title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for ="details">Details</label>
                    <textarea name = "text" id = "title"></textarea>
                    <label for = "priority">Priority</label>
                    <select id = "priority" name = "priority">
                        <option value = "low"> Low </option>
                        <option value = "medium"> Medium </option>
                        <option value = "high"> High </option>
                    </select>

                    <button name = "save" > Save </button>
                </form>

                </div>

            </div>



        </header>
        <section id = "asideSectionId">
            <aside>
                <div id = "calendar">
                    <h3>Calendar</h3>
                    <div id = "calendar-wrapper">
                        <header>
                            <div id = "calendar-buttons-wrapper">
                            <button name = "calendar-previous-month" id = "calendar-previous-month"> << </button>
                            <button name = "calendar-previous-day" id = "calendar-previous-day"> < </button>
                            <button name = "calendar-current-month" id = "calendar-current-month"></button>
                            <button name = "calendar-next-day" id = "calendar-next-day"> > </button>
                            <button name = "calendar-next-month" id = "calendar-next-month"> >> </button>
                            </div>
                        </header>
                    </div>
                </div>
                <div id = "categories">
                    <header>
                    <h3>Categories</h3>
                    <button id = "add-category-button"><i>+ </i>ADD CATEGORY</button>
                    <div id = add-category-button-modal class = "add-category-button-modal">

                        <div class = add-category-button-modal-content>

                            <form>
                    <span class="closeAddCategoryModal">&times;</span>
                    <label for="Title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for = "color"> Color </label>
                    <select id = "color" name = "color">
                        <option value = "blue"> Blue </option>
                        <option value = "red"> Red </option>
                        <option value = "yellow"> Yellow </option>
                        <option value = "green"> Green </option>
                        <option value = "purple"> Purple </option>
                        <option value = "pink"> Pink </option>
                    </select>

                    <button name = "save-category" > Save  </button>
                        </form>

                        </div>

                    </div>
                    </header>
                    <section>
                        <div id = "categories-list">
                        <div><i class = "box" id ="box-appointments"></i>Appointments</div>
                        <div><i class = "box" id ="box-meetings"></i>Meetings</div>
                        <div><i class = "box" id ="box-courses"></i>Courses</div>
                        <div><i class = "box" id ="box-birthdays"></i>Birthdays</div>
                        </div>
                    </section>
                </div>
                <div id = "filter">
                    <header>
                        <h3>Filter</h3>
                        <button id = "apply-filters-button">APPLY FILTERS</button>
                    </header>
                    <section id = "filter-list">
                        <label for = "show-only">Show only:</label>
                        <select id = "show-only">
                            <option>Default</option>
                            <option>Appointments</option>
                            <option>Meetings</option>
                            <option>Courses</option>
                            <option>Birthdays</option>
                        </select>
                        <label for = "time-taken">Time taken:</label>
                        <select id = "time-taken">
                            <option>Default</option>
                            <option>Most time occupied</option>
                        </select>
                        <label for = "priority">Priority</label>
                        <select>
                            <option>Default</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </section>
                </div>
            </aside>
            <main id = "main">
                <h2>Events of the day</h2>
            </main>
        </section>
    </div>
    <script type="module" type = "text/javascript" src="index.js"></script> 
</body>
</html>
